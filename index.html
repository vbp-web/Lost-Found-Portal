<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lost & Found Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <header class="bg-blue-600 text-white p-4 text-center text-2xl font-bold">
    Campus Lost & Found Portal
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<lottie-player src="https://assets10.lottiefiles.com/packages/lf20_w51pcehl.json"
    background="transparent" speed="1" style="width: 150px; height: 150px;" loop autoplay>
</lottie-player>

  </header>

  <main class="p-6 text-center">
    <h2 class="text-xl font-semibold mb-4">What do you want to do?</h2>
    <div class="flex justify-center gap-6">
      <a href="report.html" class="bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-3 rounded-lg shadow">
        Report Lost Item
      </a>
      <a href="found.html" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg shadow">
        Report Found Item
      </a>
      <a href="listings.html" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg shadow">
        View Items
      </a>
    </div>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.3/dist/vanilla-tilt.min.js"></script>
<div class="bg-white rounded shadow p-4 transition transform" data-tilt>
  <h2 class="text-xl font-bold">Lost Wallet</h2>
  <p>Found in Library</p>
</div>
<script>
  VanillaTilt.init(document.querySelectorAll("[data-tilt]"));
</script>

</body>
</html>
